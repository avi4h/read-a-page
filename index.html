    <meta charset="UTF-8" />

    <title>Read a Page - Book Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rubik', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              'brand-teal': {
                '50': '#f0fdfa',
                '100': '#ccfbf1',
                '200': '#99f6e4',
                '300': '#5eead4',
                '400': '#2dd4bf',
                '500': '#14b8a6',
                '600': '#0d9488',
                '700': '#0f766e',
                '800': '#115e59',
                '900': '#134e4a',
                '950': '#042f2e',
              },
              'brand-purple': {
                '500': '#8b5cf6',
                '600': '#7c3aed'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'fade-in-up': 'fadeInUp 0.4s ease-in-out',
              'popover-in': 'popoverIn 0.2s ease-out',
              'controls-in': 'controlsIn 0.3s cubic-bezier(0.21, 1.02, 0.73, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popoverIn: {
                  '0%': { opacity: '0', transform: 'translateY(8px) scale(.95)' },
                  '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              controlsIn: {
                  '0%': { opacity: '0', transform: 'translateY(100%)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
